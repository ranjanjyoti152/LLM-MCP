services:
  postgres:
    image: postgres:16-alpine
    container_name: llm-mcp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcp_secure_pass_2026}
      POSTGRES_DB: ${POSTGRES_DB:-mcp_memory}
    ports:
      - "${POSTGRES_PORT:-4569}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcp_user} -d ${POSTGRES_DB:-mcp_memory}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-mcp-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mcp_user}:${POSTGRES_PASSWORD:-mcp_secure_pass_2026}@postgres:5432/${POSTGRES_DB:-mcp_memory}
      MCP_HOST: ${MCP_HOST:-0.0.0.0}
      MCP_PORT: ${MCP_PORT:-4040}
    ports:
      - "${MCP_PORT:-4040}:4040"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
